         <h3>Registration Form</h3>
	<form id="registration-form">
      
		<label>Username:</label>
		<input type="text" class="form" id="username" name="username"  required><br><br>

		<label>Password:</label>
		<input type="password" class="form" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-zA-Z])[a-zA-Z\d]{6,40}$" title="a string that contains at least one English letter, one digit, and is 8 characters long" required><br><br>

		<label>Confirm Password:</label>
		<input type="password" class="form" id="password_validation" name="password_validation" required><br><br>
      

		<label>Name:</label>
		<input type="text" class="form" id="name" name="name" pattern="^[a-zA-Z]+$" title="Please enter only English letters" required><br><br>

		<label>Last Name:</label>
		<input type="text" class="form" id="last_name" name="last_name" pattern="^[a-zA-Z]+$" title="Please enter only English letters" required><br><br>

		<label>Email:</label>
		<input type="email" class="form" id="email" name="email" pattern="^[\w\-.]+@([\w-]+\.)+[\w-]{2,4}(\.[\w-]{2,4})?$" title="Please enter valid email pattern" required><br><br>

		<label>Date of Birth:</label>
		<input type="date" class="form" id="date_of_birth" name="date_of_birth" style="height: 60; width: 150;" required><br><br>

      <div id="configuration">
         <h3>configuration</h3>
         <form id="configuration-form">
            <input type="button" id="shootingkey"  class="form" value="Choose a shooting key" required>
            <script>
               $(document).ready(function() {
                  $("#shootingkey").click(function()
                  {
                     $("#dialog").show();
                     document.addEventListener('keydown', ChooseKey);
                     
                     
                  });
                  
                     
                  });

               function ChooseKey()
               {
                  shooting_key_chose = event.key;
                     $("#dialog").hide();
                     document.removeEventListener('keydown',ChooseKey);
                     chose_key_bool = true;
                     alert("the key " + shooting_key_chose + " has been chosen");
               }
            </script>
            <label> game time(in seconds, minimum 120)</label>
            <input type="number" id="time" class="form" required>
            <input type="submit" id="configbtn" class="form" value="submit">
         </form>
